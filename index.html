        const audio = document.getElementById('audioPlayer');
        const lyricsContainer = document.getElementById('lyricsContainer');
        
        // 初始化歌词显示
        function initLyrics() {
            lyrics.forEach((lyric, index) => {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyric-line';
                lyricElement.dataset.start = lyric.start;
                lyricElement.dataset.end = lyric.end;
                lyricElement.dataset.index = index;
                
                lyricElement.innerHTML = `
                    <div class="lyric-text">${lyric.text}</div>
                    ${lyric.pinyin ? `<div class="lyric-pinyin">${lyric.pinyin}</div>` : ''}
                `;
                
                // 点击歌词跳转到对应时间
                lyricElement.addEventListener('click', () => {
                    audio.currentTime = lyric.start;
                    audio.play();
                });
                
                lyricsContainer.appendChild(lyricElement);
            });
        }
        
        // 更新当前高亮的歌词
        function updateLyrics() {
            const currentTime = audio.currentTime;
            const lines = document.querySelectorAll('.lyric-line');
            let currentIndex = -1;
            
            // 找到当前时间对应的歌词行（根据开始和结束时间）
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].start && currentTime < lyrics[i].end) {
                    currentIndex = i;
                    break;
                }
            }
            
            // 更新高亮状态
            lines.forEach((line, index) => {
                if (index === currentIndex) {
                    line.classList.add('active');
                    // 自动滚动到当前歌词
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('active');
                }
            });
        }
        
        // 显示加载提示
        const loadingTip = document.getElementById('loadingTip');
        
        // 监听音频加载事件
        audio.addEventListener('loadstart', () => {
            loadingTip.style.display = 'block';
        });
        
        audio.addEventListener('loadeddata', () => {
            loadingTip.style.display = 'none';
        });
        
        audio.addEventListener('canplay', () => {
            loadingTip.style.display = 'none';
        });
        
        // 监听音频加载错误
        audio.addEventListener('error', () => {
            loadingTip.style.display = 'block';
            loadingTip.textContent = '音频加载失败，请检查网络连接';
            loadingTip.style.background = '#f8d7da';
            loadingTip.style.borderColor = '#dc3545';
            loadingTip.style.color = '#721c24';
        });
        
        // 监听音频播放时间更新
        audio.addEventListener('timeupdate', updateLyrics);
        
        // 初始化
        initLyrics();
